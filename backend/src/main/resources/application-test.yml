spring:
  application:
    name: smartfleet-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/fleetdb
    username: fleet_user
    password: fleet_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: false

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      enable-auto-commit: false
      auto-offset-reset: earliest
      group-id: fleet-group

# Disable Kafka auto-configuration for testing
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

server:
  port: 8080

logging:
  level:
    org.apache.kafka: ERROR
    org.springframework.kafka: ERROR